name: pull-request
on: 
  pull_request:
    types: 
      - closed
    branches:
      - main
jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - name: Bump version
        run: npm version prerelease --preid=alpha

      - name: Echo PR merge
        run: |
          echo The PR was merged